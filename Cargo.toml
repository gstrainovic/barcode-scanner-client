edition = "2021"

[dependencies]
fltk = { version = "^1.2", features = ["fltk-bundled"] }
fltk-theme = "0.4"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["winuser", "basetsd", "hidpi", "winnt", "libloaderapi", "fileapi", "hidsdi", "handleapi"] }
